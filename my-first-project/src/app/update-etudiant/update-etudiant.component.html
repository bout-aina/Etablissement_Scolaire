<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Sign up Form Horizontal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="signup-form">
  <form  [formGroup]="newProfFormGroup2" (ngSubmit)="handleEditProf()" class="form-horizontal">
    <div class="row">
      <div class="col-8 offset-4">
        <h2>Modifier Prof</h2>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Le nom Complet</label>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="nom" [(ngModel)]="etd.nom" name="username" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['nom'].touched
                && newProfFormGroup2.controls['nom'].errors
                && newProfFormGroup2.controls['nom'].errors!['required']">
            Le nom est obligatoire
          </span>
      </div>
    </div> <div class="form-group row">
    <label class="col-form-label col-4">Adresse</label>
    <div class="col-8">
      <input type="text" class="form-control" formControlName="adresse" [(ngModel)]="etd.adresse" name="username" required="required">
      <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
            *ngIf="newProfFormGroup2.controls['adresse'].touched
                && newProfFormGroup2.controls['adresse'].errors
                && newProfFormGroup2.controls['adresse'].errors!['required']">
            L'adresse est obligatoire
          </span>
    </div>
  </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Tel personnel</label>
      <div class="col-8">
        <input type="tel" pattern="[+]{1}[212][0-9]{11}" formControlName="telper" [(ngModel)]="etd.telper" class="form-control" name="telper" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['telper'].touched
                 && newProfFormGroup2.controls['telper'].errors
                 && newProfFormGroup2.controls['telper'].errors!['required']">
             Le telephone est obligatoire
           </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Tel parentel</label>
      <div class="col-8">
        <input type="tel" pattern="[+]{1}[212][0-9]{11}"  [(ngModel)]="etd.telpar"formControlName="telpar" class="form-control" name="telpar" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['telpar'].touched
                  && newProfFormGroup2.controls['telpar'].errors
                  && newProfFormGroup2.controls['telpar'].errors!['required']">
              Le telephone est obligatoire
            </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-4">Email </label>
      <div class="col-8">
        <input type="email" formControlName="mail" [(ngModel)]="etd.mail" class="form-control" name="email" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['mail'].touched
                  && newProfFormGroup2.controls['mail'].errors
                  && newProfFormGroup2.controls['mail'].errors!['required']">
             L'email est obligatoire
            </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Sex</label>
      <div class="col-8">
        <select  name="sex"  (change)="changeSex($event)" [(ngModel)]="etd.sex" class="form-control"  formControlName="sex" required >
          <option    value="Femme">Femme</option>
          <option   selected value="Homme">Homme</option>


        </select>
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['sex'].touched
                && newProfFormGroup2.controls['sex'].errors
                && newProfFormGroup2.controls['sex'].errors!['required']">
            Le sex est obligatoire
          </span></div>
    </div>


    <div class="form-group row">
      <label class="col-form-label col-4">Etat </label>
      <div class="col-8">
        <select  name="etat" (change)="changeEtat($event)" [(ngModel)]="etd.etat" class="form-control"  formControlName="etat" required >
          <option    value="prepa">Classe préparatoire</option>
          <option    value="cycle1">1 ere année cycle</option>
          <option    value="cycle2">2 eme année cycle</option>


        </select>
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['etat'].touched
                && newProfFormGroup2.controls['etat'].errors
                && newProfFormGroup2.controls['etat'].errors!['required']">
            L'etat  est obligatoire
          </span></div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Nom de département</label>
      <div class="col-8">
        <select  name="nom_departement" [(ngModel)]="etd.nom_departement" (change)="changeProf($event)" class="form-control" formControlName="nom_departement" required >
          <option  disabled selected value="">Choisir un departement...</option>
          <option *ngFor="let m of depList" [value]="m"  >{{m}}</option>

        </select>
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newProfFormGroup2.controls['nom_departement'].touched
                && newProfFormGroup2.controls['nom_departement'].errors
                && newProfFormGroup2.controls['nom_departement'].errors!['required']">
            Le nom de departement
          </span></div>
    </div>


    <div class="form-group row">
      <div class="col-8 offset-4">

        <button  type="submit" [disabled]="!newProfFormGroup2.valid"    class="btn btn-primary btn-lg">Modifier</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
