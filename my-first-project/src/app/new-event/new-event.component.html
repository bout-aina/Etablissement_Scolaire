<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Sign up Form Horizontal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="signup-form">
  <form [formGroup]="newEventFormGroup" (ngSubmit)="handleSaveEvent()">
    <div class="row">
      <div class="col-8 offset-4">
        <h2>Ajout Event</h2>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Le nom</label>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="nom" name="username" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup.controls['nom'].touched
                && newEventFormGroup.controls['nom'].errors
                && newEventFormGroup.controls['nom'].errors!['required']">
            Le nom est obligatoire
          </span>
      </div>
    </div> <div class="form-group row">
    <label class="col-form-label col-4">Description</label>
    <div class="col-8">
      <textarea  class="form-control" formControlName="description" name="username" required="required"></textarea>
      <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
            *ngIf="newEventFormGroup.controls['description'].touched
                && newEventFormGroup.controls['description'].errors
                && newEventFormGroup.controls['description'].errors!['required']">
            La description est obligatoire
          </span>
    </div>
  </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Date</label>
      <div class="col-8">
        <input type="date" min="{{currentDate  | date:'yyyy-MM-dd'}}" formControlName="date" class="form-control" name="date" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup.controls['date'].touched
                 && newEventFormGroup.controls['date'].errors
                 && newEventFormGroup.controls['date'].errors!['required']">
             La date est obligatoire
           </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Heure</label>
      <div class="col-8">
        <input type="text" pattern="[0-9]{2}:[0-9]{2}(am|pm|AM|PM)" formControlName="heure" class="form-control" name="telpar" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup.controls['heure'].touched
                  && newEventFormGroup.controls['heure'].errors
                  && newEventFormGroup.controls['heure'].errors!['required']">
              La date de cette format 00|00 PM ou AM
            </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-4">Lieu </label>
      <div class="col-8">
        <input type="text" formControlName="lieu" class="form-control" name="lieu" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup.controls['lieu'].touched
                  && newEventFormGroup.controls['lieu'].errors
                  && newEventFormGroup.controls['lieu'].errors!['required']">
             Le lieu est obligatoire
            </span>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-8 offset-4">
        <button type="submit" [disabled]="!newEventFormGroup.valid" class="btn btn-primary btn-lg">Ajouter</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
