<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>profile with data and skills - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color: white">
<div class="container">
  <div class="main-body offset-md-2" >

    <!-- /Breadcrumb -->

    <div class="row gutters-sm ">
      <div class="col-md-4 mb-3"  >
        <div class="card" style="box-shadow: 0px 0px 4px 4px rgba(0, 0, 0, 0.1);">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://icons.veryicon.com/png/o/business/educational-administration-related/teacher-11.png" alt="Admin" class="rounded-circle" width="126">
              <div class="mt-3">
                <h4>{{prof.nom_complet}}</h4>
                <p class="text-secondary mb-1">Professeur interne</p>
                <p class="text-muted font-size-sm">{{prof.adresse}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-3" style="box-shadow: 0px 0px 4px 4px rgba(0, 0, 0, 0.1);">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap" >
              <h6  class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Département associé : </h6>
              <span class="text-secondary">{{prof.nom_departement}}</span>
            </li>

          </ul>
        </div>
      </div>
      <div class="col-md-8 ">
        <div class="card mb-5 " style="box-shadow: 0px 0px 4px 4px rgba(0, 0, 0, 0.1);">
          <div class="card-body ">
            <div class="row">
              <div class="col-sm-8">
                <h6 class="mb-0">Nom Complet</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{prof.nom_complet}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-8">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{prof.mail}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-8">
                <h6 class="mb-0">Télephone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{prof.tel}}
              </div>
            </div>

            <hr>
            <div class="row">
              <div class="col-sm-8">
                <h6 class="mb-0">Address</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{prof.adresse}}
              </div>
            </div>
            <hr>

          </div>

        </div>




      </div>

        <div class="card " style="box-shadow: 0px 0px 4px 4px rgba(0, 0, 0, 0.1);">
          <div class="card-body">
            <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">Les modules</i> de (M/Mme) {{prof.nom_complet}}</h6>

            <div *ngFor="let m of modList">
              <small>{{m}}</small>
              <div class="progress mb-3" style="height: 5px">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>

          </div>
        </div>



    </div>

  </div>
</div>
</body>
</html>
