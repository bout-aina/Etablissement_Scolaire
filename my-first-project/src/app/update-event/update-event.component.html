<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Sign up Form Horizontal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<div class="signup-form">
  <form  [formGroup]="newEventFormGroup2" (ngSubmit)="handleEditEvent()" class="form-horizontal">
    <div class="row">
      <div class="col-8 offset-4">
        <h2>Modifier Prof</h2>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Le nom</label>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="nom" [(ngModel)]="event.nom" name="username" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup2.controls['nom'].touched
                && newEventFormGroup2.controls['nom'].errors
                && newEventFormGroup2.controls['nom'].errors!['required']">
            Le nom est obligatoire
          </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Description</label>
      <div class="col-8">
        <textarea class="form-control" formControlName="description"  [(ngModel)]="event.description" name="username" required="required"></textarea>
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup2.controls['description'].touched
                && newEventFormGroup2.controls['description'].errors
                && newEventFormGroup2.controls['description'].errors!['required']">
            La description est obligatoire
          </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Date</label>
      <div class="col-8">
        <input type="date" min="{{currentDate  | date:'yyyy-MM-dd'}}" formControlName="date"  [(ngModel)]="event.date" class="form-control" name="date" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup2.controls['date'].touched
                 && newEventFormGroup2.controls['date'].errors
                 && newEventFormGroup2.controls['date'].errors!['required']">
             La date est obligatoire
           </span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Heure</label>
      <div class="col-8">
        <input type="text" pattern="[0-9]{2}:[0-9]{2}(am|pm|AM|PM)" formControlName="heure"  [(ngModel)]="event.heure" class="form-control" name="telpar" required="required" >
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup2.controls['heure'].touched
                  && newEventFormGroup2.controls['heure'].errors
                  && newEventFormGroup2.controls['heure'].errors!['required']">
              La date de cette format 00|00 PM ou AM
            </span>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-4">Lieu </label>
      <div class="col-8">
        <input type="text" formControlName="lieu"  [(ngModel)]="event.lieu" class="form-control" name="lieu" required="required">
        <span class="text-danger" style="font-family: Aldhabi;font-size: 24px"
              *ngIf="newEventFormGroup2.controls['lieu'].touched
                  && newEventFormGroup2.controls['lieu'].errors
                  && newEventFormGroup2.controls['lieu'].errors!['required']">
             Le lieu est obligatoire
            </span>
      </div>
    </div>



    <div class="form-group row">
      <div class="col-8 offset-4">

        <button  type="submit" [disabled]="!newEventFormGroup2.valid"    class="btn btn-primary btn-lg">Modifier</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
